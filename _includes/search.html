<!-- Html Elements for Search -->
<div id="search-container">
  <input type="text" style="width: 100%; padding: 8px; border: 1px solid black;" id="search-input" placeholder="Search posts here...">
  <ul id="results-container"></ul>
</div>

<!-- Script pointing to search.js -->
 <!-- Include Simple-Jekyll-Search library -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-jekyll-search/1.7.2/simple-jekyll-search.min.js"></script>
 <script src="/js/search.js"></script>

<!-- Configuration -->
<script>
  SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '/search.json'
  })
</script>
